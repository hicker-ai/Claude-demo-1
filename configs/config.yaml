server:
  http_port: 8080

# driver: sqlite3 | postgres
database:
  driver: sqlite3
  path: data/app.db
  # PostgreSQL 配置示例（driver 改为 postgres）：
  # driver: postgres
  # host: localhost
  # port: 5432
  # user: postgres
  # password: postgres
  # dbname: usermanager
  # sslmode: disable       # disable | require | verify-ca | verify-full

# mode: openldap | activedirectory
ldap:
  port: 10389
  base_dn: "dc=example,dc=com"
  mode: "activedirectory"

# level: debug | info | warn | error | fatal
# format: text | json
log:
  console: true            # 控制台输出
  level: "info"
  format: "text"
  # add_source: false      # 是否输出调用位置 (file:line)
  rotate:                  # 文件落盘（轮转）
    enabled: false
    output_path: "./logs"
    max_size: 100          # 单文件最大 MB
    max_age: 7             # 保留天数
    max_backups: 3         # 保留文件数
    # compress: false      # gzip 压缩旧文件
    # local_time: false    # 文件名使用本地时间（默认 UTC）

jwt:
  secret: "changeme"       # 生产环境务必修改
  expire_hours: 24
