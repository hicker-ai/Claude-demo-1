basePath: /
definitions:
  domain.Group:
    properties:
      children:
        items:
          $ref: '#/definitions/domain.Group'
        type: array
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      parent_id:
        type: string
      updated_at:
        type: string
      users:
        items:
          $ref: '#/definitions/domain.User'
        type: array
    type: object
  domain.ListResult-domain_User:
    properties:
      items:
        items:
          $ref: '#/definitions/domain.User'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  domain.User:
    properties:
      created_at:
        type: string
      display_name:
        type: string
      email:
        type: string
      groups:
        items:
          $ref: '#/definitions/domain.Group'
        type: array
      id:
        type: string
      phone:
        type: string
      status:
        $ref: '#/definitions/domain.UserStatus'
      updated_at:
        type: string
      username:
        type: string
    type: object
  domain.UserStatus:
    enum:
    - enabled
    - disabled
    type: string
    x-enum-varnames:
    - UserStatusEnabled
    - UserStatusDisabled
  http.AddMembersReq:
    properties:
      user_ids:
        items:
          type: string
        minItems: 1
        type: array
    required:
    - user_ids
    type: object
  http.ChangePasswordReq:
    properties:
      new_password:
        minLength: 8
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  http.CreateGroupReq:
    properties:
      description:
        maxLength: 255
        type: string
      name:
        maxLength: 64
        type: string
      parent_id:
        type: string
    required:
    - name
    type: object
  http.CreateUserReq:
    properties:
      display_name:
        maxLength: 128
        type: string
      email:
        maxLength: 255
        type: string
      password:
        minLength: 8
        type: string
      phone:
        maxLength: 32
        type: string
      username:
        maxLength: 64
        type: string
    required:
    - display_name
    - email
    - password
    - username
    type: object
  http.LoginReq:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  http.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  http.SetStatusReq:
    properties:
      status:
        enum:
        - enabled
        - disabled
        type: string
    required:
    - status
    type: object
  http.UpdateConfigReq:
    properties:
      base_dn:
        type: string
      mode:
        enum:
        - openldap
        - activedirectory
        type: string
      port:
        maximum: 65535
        minimum: 1
        type: integer
    required:
    - base_dn
    - mode
    - port
    type: object
  http.UpdateGroupReq:
    properties:
      description:
        maxLength: 255
        type: string
      name:
        maxLength: 64
        type: string
      parent_id:
        type: string
    type: object
  http.UpdateUserReq:
    properties:
      display_name:
        maxLength: 128
        type: string
      email:
        maxLength: 255
        type: string
      phone:
        maxLength: 32
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: User management system with LDAP server support.
  title: Claude Demo API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate with username and password, returns JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  properties:
                    token:
                      type: string
                    user:
                      properties:
                        display_name:
                          type: string
                        id:
                          type: string
                        username:
                          type: string
                      type: object
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.Response'
      summary: User login
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      description: Stateless logout (JWT is not invalidated server-side)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
      summary: User logout
      tags:
      - Auth
  /api/v1/groups:
    get:
      description: List all groups
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.Group'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: List groups
      tags:
      - Group
    post:
      consumes:
      - application/json
      description: Create a new user group, optionally with a parent group
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Group info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.CreateGroupReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.Group'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: Create group
      tags:
      - Group
  /api/v1/groups/{id}:
    delete:
      description: Delete a group by ID
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Group ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: Delete group
      tags:
      - Group
    get:
      description: Retrieve a group by ID with children
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Group ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.Group'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.Response'
      summary: Get group
      tags:
      - Group
    put:
      consumes:
      - application/json
      description: Update group fields (name, description, parent_id)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Group ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Fields to update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.UpdateGroupReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.Group'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: Update group
      tags:
      - Group
  /api/v1/groups/{id}/members:
    get:
      description: Return all users in a group
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Group ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.User'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: Get group members
      tags:
      - Group
    post:
      consumes:
      - application/json
      description: Add users to a group
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Group ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: User IDs to add
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.AddMembersReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: Add members
      tags:
      - Group
  /api/v1/groups/{id}/members/{uid}:
    delete:
      description: Remove a user from a group
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Group ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: User ID (UUID)
        in: path
        name: uid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: Remove member
      tags:
      - Group
  /api/v1/ldap/config:
    get:
      description: Return the current LDAP server configuration
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  properties:
                    base_dn:
                      type: string
                    mode:
                      type: string
                    port:
                      type: integer
                  type: object
              type: object
      summary: Get LDAP config
      tags:
      - LDAP
    put:
      consumes:
      - application/json
      description: Update the LDAP server configuration (base_dn, mode, port)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: LDAP configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.UpdateConfigReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
      summary: Update LDAP config
      tags:
      - LDAP
  /api/v1/ldap/status:
    get:
      description: Return the LDAP server running status
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  properties:
                    mode:
                      type: string
                    port:
                      type: integer
                    running:
                      type: boolean
                  type: object
              type: object
      summary: Get LDAP status
      tags:
      - LDAP
  /api/v1/users:
    get:
      description: List users with pagination and optional search
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Page size (default 20, max 100)
        in: query
        name: page_size
        type: integer
      - description: Search by username, display_name, or email
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.ListResult-domain_User'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: List users
      tags:
      - User
    post:
      consumes:
      - application/json
      description: Create a new user (no authentication required)
      parameters:
      - description: User info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.CreateUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.User'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: Create user
      tags:
      - User
  /api/v1/users/{id}:
    delete:
      description: Delete a user by ID
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: Delete user
      tags:
      - User
    get:
      description: Retrieve a user by ID
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.User'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.Response'
      summary: Get user
      tags:
      - User
    put:
      consumes:
      - application/json
      description: Update user fields (display_name, email, phone)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Fields to update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.UpdateUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.User'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: Update user
      tags:
      - User
  /api/v1/users/{id}/groups:
    get:
      description: Return all groups a user belongs to
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.Group'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: Get user groups
      tags:
      - User
  /api/v1/users/{id}/password:
    put:
      consumes:
      - application/json
      description: Change a user's password (requires old password verification)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Old and new password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.ChangePasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
      summary: Change password
      tags:
      - User
  /api/v1/users/{id}/status:
    put:
      consumes:
      - application/json
      description: Enable or disable a user account
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: 'Status: enabled | disabled'
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.SetStatusReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Response'
      summary: Set user status
      tags:
      - User
